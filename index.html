<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://raw.githubusercontent.com/lodash/lodash/4.17.15-npm/lodash.js"></script>
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>GCELT Database</title>
  </head>

  <body>
    <div class="root" style="display: flex">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="height: 100vh; width: fit-content; align-items: flex-start"
      >
        <div class="container-fluid" style="flex-direction: column">
          <a class="navbar-brand" href="#">GCELT Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            style="flex-direction: column"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0"
              style="flex-direction: column"
            >
              <li class="nav-item">
                <a class="active nav-link" aria-current="page" href="#"
                  >Student</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Teacher</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Employee(Non-Teaching Staff)</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div id="content-panel"></div>
    </div>



    <!-- Modal -->
    <div class="modal modal-xl fade" id="updateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Form</h5>
          </div>
          <div class="modal-body">
            <form id="update-form"></form>
          </div>
          <div class="modal-footer">
            <img
              src="./assets/loading.gif"
              style="display: none"
              id="update-loading"
            />
            <h3 id="update-error"></h3>
            <button type="button" class="btn btn-primary" id="update-submit" disabled>
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-xl fade" id="createModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Form</h5>
          </div>
          <div class="modal-body">
            <form id="create-form"></form>
          </div>
          <div class="modal-footer">
            <img
              src="./assets/loading.gif"
              style="display: none"
              id="create-loading"
            />
            <h3 id="create-error"></h3>
            <button type="button" class="btn btn-primary" id="create-submit" disabled>
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>

  <script src="./js/constants.js"></script>
  <script src="./js/dom.js"></script>
  <script src="./js/actions.js"></script>
  <script src="./js/index.js"></script>
</html>
